<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Facebook</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body id="imagesBody">
	<header>
		<div id="logo"><h1>Facebook</h1></div>
		<nav>
			<button onclick="logout()" id="logout">logout</button>
		</nav>
	</header>
	<div class="container">
		<div class="row">
			<div class="col-md-3"></div>
			<div class="col-md-6">
				<ul class="nav justify-content-center">
				  <li class="nav-item">
				    <a class="nav-link active" href="home.html">Home</a>
				  </li>
				  <li class="nav-item">
				    <a class="nav-link" href="" id="profilePage">Profil</a>
				  </li>
				  <li class="nav-item">
				    <a class="nav-link" id="gallery" href="gallery.html">Gallery</a>
				  </li>
				  <li class="nav-item">
				    <input type="text" name="search" id="search" onkeyup="search()" placeholder="Search">
				    <div id="output"></div>
				  </li>
				</ul>
			</div>
			<div class="col-md-3"></div>
		</div>
		<div class="row">
			<div class="col">
			<div id="errors"></div>
            <div id="success"></div>
			<div class="left-sidebar" id="image-container">
                <div id="image"></div>
            </div>
            <div class="main-content clearfix" id="image-comments-container">
                <div class="image-meta">
                    <div id="signup-errors"></div>
                    <div id="signup-success"></div>
                </div>
                <div id="img_user" class="clearfix"></div>
                <div id="comments"></div>
                <div class="add-comment">
                    <input type="text" id="new-comment" placeholder="Insert comment" />
                    <hr>
                    <button onclick="addComment()">Add Comment</button>
                </div>
            </div>
			</div>
		</div>
		
	</div>

<script type="text/javascript" src="js/image.js"></script>
</body>
</html>
